<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QUOTES</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#e6e6e6;
      --muted:#bdbdbd;
      --panel:#141414;
      --panel2:#101010;
      --stroke:#2a2a2a;
      --stroke2:#3a3a3a;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --blur: 6px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--mono);
      letter-spacing: .2px;
    }

    /* LEFT RAIL (reserved space for future buttons) */
    .rail{
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 56px;
      border-right: 2px solid var(--stroke2);
      background: var(--panel2);
      display: grid;
      place-items: start center;
      padding-top: 12px;
      z-index: 7;
    }
    .rail-btn{
      width: 40px;
      height: 40px;
      padding: 0;
      display: grid;
      place-items: center;
      background: var(--panel);
      border: 2px solid var(--stroke2);
      color: var(--fg);
      cursor: pointer;
      border-radius: 0;
    }
    .rail-btn:hover{
      background: var(--fg);
      color: var(--bg);
      border-color: var(--fg);
    }
    .rail-btn:active{
      transform: translateY(1px);
    }
    .rail-glyph{
      width: 18px;
      height: 14px;
      position: relative;
    }
    .rail-glyph::before,
    .rail-glyph::after,
    .rail-glyph span{
      content:"";
      position:absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: currentColor;
    }
    .rail-glyph::before{ top: 0; }
    .rail-glyph span{ top: 6px; }
    .rail-glyph::after{ bottom: 0; }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px;
      padding-left: calc(14px + 56px); /* make room for rail */
    }

    .bar{
      display:grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }

    input[type="search"], select{
      width: 100%;
      padding: 12px 12px;
      border: 2px solid var(--stroke2);
      border-radius: 0;
      background: var(--panel);
      color: var(--fg);
      outline: none;
      font-family: var(--mono);
      font-size: 13px;
      text-transform: uppercase;
    }
    input[type="search"]::placeholder{
      color: var(--muted);
      opacity: .9;
    }
    input[type="search"]:focus, select:focus{
      border-color: var(--fg);
    }
    select{
      width: 160px;
      cursor: pointer;
    }

    .count{
      padding: 12px 12px;
      border: 2px solid var(--stroke2);
      background: var(--panel);
      border-radius: 0;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
      text-align: right;
      white-space: nowrap;
      min-width: 90px;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 10px;
    }

    .card{
      grid-column: span 6;
      border: 2px solid var(--stroke2);
      background: var(--panel);
      border-radius: 0;
      display:flex;
      flex-direction: column;
      min-height: 160px;
    }

    .card-top{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: stretch;
      border-bottom: 2px solid var(--stroke);
      padding: 10px;
    }

    .meta{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items:center;
    }

    .id{
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
    }
    .pct{
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      text-align: right;
      min-width: 72px;
    }

    button{
      appearance:none;
      border: 2px solid var(--fg);
      background: transparent;
      color: var(--fg);
      border-radius: 0;
      padding: 10px 12px;
      font-family: var(--mono);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .4px;
      cursor: pointer;
    }
    button:hover{
      background: var(--fg);
      color: var(--bg);
    }
    button:active{
      transform: translateY(1px);
    }

    .body{
      padding: 10px;
      display:flex;
      flex-direction: column;
      gap: 10px;
      flex: 1 1 auto;
    }

    blockquote{
      margin:0;
      padding:0;
      font-size: 16px;
      line-height: 1.35;
    }

    .author{
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
    }

    .toast{
      position: fixed;
      left: calc(14px + 56px);
      bottom: 14px;
      padding: 10px 12px;
      border: 2px solid var(--fg);
      background: var(--bg);
      color: var(--fg);
      border-radius: 0;
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 120ms linear;
      max-width: calc(100vw - 28px - 56px);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      z-index: 5;
    }
    .toast.show{ opacity: 1; }

    /* MENU OVERLAY */
    body.menu-open{
      overflow: hidden;
    }
    body.menu-open main{
      filter: blur(var(--blur));
    }
    body.menu-open .rail{
      filter: blur(var(--blur));
    }

    .pcb-overlay{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      place-items: center;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(var(--blur));
    }
    .pcb-overlay.is-open{ display:grid; }

    /* FULL-SCREEN ADAPTIVE PANEL */
    .pcb-panel{
      width: calc(100vw - 28px);
      height: calc(100vh - 28px);
      border: 2px solid var(--stroke2);
      background: rgba(0,0,0,0);
      border-radius: 0;
      position: relative;
      overflow: hidden;
    }

    .pcb-panel::before{
      content:"";
      position:absolute;
      inset:0;
      opacity:.22;
      background-image:
        linear-gradient(to right, rgba(230,230,230,.07) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(230,230,230,.07) 1px, transparent 1px);
      background-size: 56px 56px;
      pointer-events:none;
    }

    .pcb-panel svg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index: 1;
    }

    path.base{
      fill:none;
      stroke: rgba(230,230,230,.12);
      stroke-width: 2;
      shape-rendering: crispEdges;
    }
    /* Make tracks sit "under" nodes visually */
    path.active{
      fill:none;
      stroke: rgba(230,230,230,.32);
      stroke-width: 2;
      shape-rendering: crispEdges;
      stroke-dasharray: 1400;
      stroke-dashoffset: 1400;
      opacity: 0;
      mix-blend-mode: multiply;
    }
    path.active.on{
      opacity: 1;
      animation: dash 520ms linear forwards;
    }
    @keyframes dash { to { stroke-dashoffset: 0; } }

    .node{
      position:absolute;
      transform: translate(-50%, -50%);
      width: min(180px, 22vw);
      height: 54px;
      border: 2px solid var(--fg);
      background: rgba(20,20,20,.55); /* more opaque to camouflage tracks underneath */
      border-radius: 0;
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      gap: 10px;
      padding: 0 10px;
      cursor: pointer;
      user-select:none;
      text-transform: uppercase;
      letter-spacing: .4px;
      font-size: 12px;
      z-index: 3;
    }
    .node:hover{
      background: rgba(230,230,230,.92);
      color: #0b0b0b;
    }
    .node:active{
      transform: translate(-50%, -50%) translateY(1px);
    }
    .node .key{
      color: var(--muted);
      border: 2px solid var(--stroke2);
      padding: 4px 8px;
      border-radius: 0;
      font-size: 11px;
      background: rgba(0,0,0,.35);
      white-space: nowrap;
    }
    .node:hover .key{
      color:#0b0b0b;
      border-color:#0b0b0b;
      background: transparent;
    }

    .close{
      position:absolute;
      right: 10px;
      top: 10px;
      border: 2px solid var(--fg);
      background: rgba(20,20,20,.55);
      color: var(--fg);
      border-radius: 0;
      width: 44px;
      height: 44px;
      display:grid;
      place-items:center;
      cursor:pointer;
      font-family: var(--mono);
      font-size: 14px;
      line-height: 1;
      z-index: 4;
    }
    .close:hover{
      background: rgba(230,230,230,.92);
      color: #0b0b0b;
    }

    @media (max-width: 980px){
      .card{ grid-column: span 12; }
      .bar{ grid-template-columns: 1fr; }
      select{ width: 100%; }
      .count{ text-align: left; }
      .wrap{ padding-left: calc(10px + 56px); }
      .toast{ left: calc(10px + 56px); bottom: 10px; }
      .pcb-panel{ width: calc(100vw - 20px); height: calc(100vh - 20px); }
      .node{ width: min(220px, 62vw); }
    }
  </style>
</head>
<body>
  <aside class="rail" aria-label="Controls">
    <button class="rail-btn" type="button" id="menuBtn" aria-label="Menu">
      <div class="rail-glyph"><span></span></div>
    </button>
  </aside>

  <main class="wrap" id="main">
    <div class="bar">
      <input id="q" type="search" placeholder="SEARCH" autocomplete="off" />
      <select id="mode" aria-label="Search mode">
        <option value="match">MATCH</option>
        <option value="percent">PERCENT</option>
      </select>
      <div class="count"><span id="count">0</span></div>
    </div>

    <section class="cards" id="cards" aria-label="Quotes"></section>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite">COPIED</div>

  <!-- PCB MENU OVERLAY -->
  <div class="pcb-overlay" id="pcbOverlay" aria-hidden="true">
    <div class="pcb-panel" role="dialog" aria-modal="true" aria-label="Navigation">
      <button class="close" type="button" id="pcbClose" aria-label="Close">X</button>

      <svg viewBox="0 0 1000 600" preserveAspectRatio="none" aria-hidden="true">
        <path class="base" d="M 140 140 L 420 140 Q 460 140 460 180 L 460 280" />
        <path class="base" d="M 460 280 L 860 280 Q 900 280 900 240 L 900 140" />
        <path class="base" d="M 460 280 L 460 410 Q 460 440 500 440 L 860 440" />
        <path class="base" d="M 460 280 L 460 520 Q 460 560 420 560 L 140 560" />

        <path class="active" id="t-home-hub" d="M 140 140 L 420 140 Q 460 140 460 180 L 460 280" />
        <path class="active" id="t-hub-home" d="M 460 280 L 460 180 Q 460 140 420 140 L 140 140" />
        <path class="active" id="t-hub-tools" d="M 460 280 L 860 280 Q 900 280 900 240 L 900 140" />
        <path class="active" id="t-tools-hub" d="M 900 140 L 900 240 Q 900 280 860 280 L 460 280" />
        <path class="active" id="t-hub-about" d="M 460 280 L 460 410 Q 460 440 500 440 L 860 440" />
        <path class="active" id="t-about-hub" d="M 860 440 L 500 440 Q 460 440 460 410 L 460 280" />
        <path class="active" id="t-hub-docs" d="M 460 280 L 460 520 Q 460 560 420 560 L 140 560" />
        <path class="active" id="t-docs-hub" d="M 140 560 L 420 560 Q 460 560 460 520 L 460 280" />
      </svg>

      <div class="node" id="n-home" style="left: 14%; top: 23%;" data-go="#home">
        <div>Home</div><div class="key">H</div>
      </div>

      <div class="node" id="n-hub" style="left: 46%; top: 46%;" data-go="#hub">
        <div>Hub</div><div class="key">Enter</div>
      </div>

      <div class="node" id="n-tools" style="left: 90%; top: 23%;" data-go="#tools">
        <div>Tools</div><div class="key">T</div>
      </div>

      <div class="node" id="n-about" style="left: 86%; top: 73%;" data-go="#about">
        <div>About</div><div class="key">A</div>
      </div>

      <div class="node" id="n-docs" style="left: 14%; top: 93%;" data-go="#docs">
        <div>Docs</div><div class="key">D</div>
      </div>
    </div>
  </div>

  <script>
    const QUOTES = [
      { id: "Q-001", text: "The only thing we have to fear is fear itself.", author: "Franklin D. Roosevelt" },
      { id: "Q-002", text: "I think, therefore I am.", author: "René Descartes" },
      { id: "Q-003", text: "To be, or not to be, that is the question.", author: "William Shakespeare" },
      { id: "Q-004", text: "That's one small step for man, one giant leap for mankind.", author: "Neil Armstrong" },
      { id: "Q-005", text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
      { id: "Q-006", text: "The unexamined life is not worth living.", author: "Socrates" },
      { id: "Q-007", text: "Be the change that you wish to see in the world.", author: "Mahatma Gandhi" },
      { id: "Q-008", text: "If you judge people, you have no time to love them.", author: "Mother Teresa" },
      { id: "Q-009", text: "Not everything that can be counted counts, and not everything that counts can be counted.", author: "William Bruce Cameron" },
      { id: "Q-010", text: "The journey of a thousand miles begins with one step.", author: "Lao Tzu" },
      { id: "Q-011", text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
      { id: "Q-012", text: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.", author: "Aristotle (attributed)" }
    ];

    const elCards = document.getElementById("cards");
    const elQ = document.getElementById("q");
    const elCount = document.getElementById("count");
    const elMode = document.getElementById("mode");
    const toast = document.getElementById("toast");
    let toastTimer = null;

    function showToast(){
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 900);
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function normalize(str){
      return String(str)
        .toLowerCase()
        .replace(/['’]/g, "")
        .replace(/[^a-z0-9\s]/g, " ")
        .replace(/\s+/g, " ")
        .trim();
    }

    function tokens(str){
      const n = normalize(str);
      return n ? n.split(" ") : [];
    }

    function uniqueInOrder(arr){
      const seen = new Set();
      const out = [];
      for (const x of arr){
        if (!seen.has(x)){
          seen.add(x);
          out.push(x);
        }
      }
      return out;
    }

    function bigramCount(queryTokens, quoteTokens){
      if (queryTokens.length < 2) return 0;
      let count = 0;
      for (let i = 0; i < queryTokens.length - 1; i++){
        const a = queryTokens[i], b = queryTokens[i+1];
        for (let j = 0; j < quoteTokens.length - 1; j++){
          if (quoteTokens[j] === a && quoteTokens[j+1] === b){
            count++;
            break;
          }
        }
      }
      return count;
    }

    function percentMatch(query, quoteText, quoteAuthor){
      const q = uniqueInOrder(tokens(query));
      if (q.length === 0) return 0;

      const quoteTok = tokens(quoteText + " " + quoteAuthor);
      const quoteSet = new Set(quoteTok);

      let exact = 0;
      let partial = 0;

      for (const qt of q){
        if (quoteSet.has(qt)){
          exact++;
          continue;
        }
        if (qt.length >= 3){
          for (const wt of quoteSet){
            if (wt.includes(qt) || qt.includes(wt)){
              partial++;
              break;
            }
          }
        }
      }

      const qLen = q.length;
      const coverage = (exact + 0.6 * partial) / qLen;

      const bigramsTotal = Math.max(1, qLen - 1);
      const bigramsHit = bigramCount(q, quoteTok);
      const adjacency = bigramsHit / bigramsTotal;

      const score = Math.max(0, Math.min(1, 0.80 * coverage + 0.20 * adjacency));
      return Math.round(score * 100);
    }

    function cardMarkup(q, pct){
      const hay = normalize(q.text + " " + q.author + " " + q.id);
      const pctText = (typeof pct === "number") ? (String(pct).padStart(3, " ") + "%") : "";
      return `
        <article class="card" data-hay="${escapeHtml(hay)}" data-id="${escapeHtml(q.id)}">
          <div class="card-top">
            <div class="meta">
              <div class="id">${escapeHtml(q.id)}</div>
              <div class="pct" aria-label="Match percentage">${escapeHtml(pctText)}</div>
            </div>
            <button type="button" data-copy="${escapeHtml(q.text)}">COPY</button>
          </div>
          <div class="body">
            <blockquote>${escapeHtml(q.text)}</blockquote>
            <div class="author">${escapeHtml(q.author)}</div>
          </div>
        </article>
      `;
    }

    async function copyText(btn, text){
      try{
        await navigator.clipboard.writeText(text);
      }catch{
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.opacity = "0";
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
      }
      btn.textContent = "COPIED";
      showToast();
      setTimeout(() => (btn.textContent = "COPY"), 700);
    }

    function bind(){
      elCards.querySelectorAll("button[data-copy]").forEach(btn => {
        btn.addEventListener("click", () => copyText(btn, btn.getAttribute("data-copy")));
      });
    }

    function render(listWithPct){
      elCards.innerHTML = listWithPct.map(({q, pct}) => cardMarkup(q, pct)).join("");
      bind();
    }

    function applyMatchFilter(){
      const needle = normalize(elQ.value);
      const cards = Array.from(elCards.children);
      let shown = 0;

      cards.forEach(card => {
        const hay = card.getAttribute("data-hay") || "";
        const ok = needle === "" || hay.includes(needle);
        card.style.display = ok ? "" : "none";
        if (ok) shown++;
      });

      elCount.textContent = String(shown);
    }

    function applyPercentRanking(){
      const query = elQ.value.trim();
      const ranked = QUOTES.map(q => ({
        q,
        pct: percentMatch(query, q.text, q.author)
      }))
      .sort((a, b) => {
        if (b.pct !== a.pct) return b.pct - a.pct;
        return a.q.id.localeCompare(b.q.id);
      });

      render(ranked);

      elCards.querySelectorAll(".card").forEach(card => (card.style.display = ""));
      elCount.textContent = String(ranked.length);
    }

    function apply(){
      const mode = elMode.value;
      if (mode === "percent"){
        applyPercentRanking();
      }else{
        render(QUOTES.map(q => ({ q, pct: null })));
        applyMatchFilter();
      }
    }

    elQ.addEventListener("input", apply);
    elMode.addEventListener("change", apply);

    window.addEventListener("keydown", (e) => {
      if (e.key === "/" && document.activeElement !== elQ){
        e.preventDefault();
        elQ.focus();
      }
    });

    apply();

    /* PCB MENU LOGIC */
    const overlay = document.getElementById("pcbOverlay");
    const closeBtn = document.getElementById("pcbClose");
    const menuBtn = document.getElementById("menuBtn");

    const tracksByNode = {
      "n-home": ["t-home-hub"],
      "n-hub":  ["t-hub-home","t-hub-tools","t-hub-about","t-hub-docs"],
      "n-tools":["t-tools-hub"],
      "n-about":["t-about-hub"],
      "n-docs": ["t-docs-hub"]
    };

    function isTypingContext(){
      const el = document.activeElement;
      if (!el) return false;
      const tag = (el.tagName || "").toLowerCase();
      if (tag === "input" || tag === "textarea" || tag === "select") return true;
      if (el.isContentEditable) return true;
      return false;
    }

    function setMenuOpen(open){
      overlay.classList.toggle("is-open", open);
      overlay.setAttribute("aria-hidden", open ? "false" : "true");
      document.body.classList.toggle("menu-open", open);
      if (open) closeBtn.focus();
    }

    function toggleMenu(){
      setMenuOpen(!overlay.classList.contains("is-open"));
    }

    function clearTracks(){
      overlay.querySelectorAll("path.active").forEach(p => p.classList.remove("on"));
    }

    function pulseTracks(nodeId){
      clearTracks();
      const ids = tracksByNode[nodeId] || [];
      ids.forEach(id => {
        const p = document.getElementById(id);
        if (!p) return;
        p.classList.remove("on");
        void p.getBoundingClientRect();
        p.classList.add("on");
      });
    }

    function navigateTo(target){
      if (target && typeof target === "string"){
        window.location.hash = target.replace(/^#/, "");
      }
      setMenuOpen(false);
    }

    overlay.querySelectorAll(".node").forEach(node => {
      node.addEventListener("mouseenter", () => pulseTracks(node.id));
      node.addEventListener("mouseleave", clearTracks);
      node.addEventListener("click", () => navigateTo(node.getAttribute("data-go")));
    });

    overlay.addEventListener("mousedown", (e) => {
      if (e.target === overlay) setMenuOpen(false);
    });

    closeBtn.addEventListener("click", () => setMenuOpen(false));
    menuBtn.addEventListener("click", toggleMenu);

    window.addEventListener("keydown", (e) => {
      const key = (e.key || "").toLowerCase();

      // Toggle only on "m" and only when not typing into an input/textarea/contenteditable.
      if (!e.ctrlKey && !e.metaKey && !e.altKey && key === "m" && !isTypingContext()){
        e.preventDefault();
        toggleMenu();
        return;
      }

      if (!overlay.classList.contains("is-open")) return;

      if (key === "escape"){
        e.preventDefault();
        setMenuOpen(false);
        return;
      }

      const map = { h:"#home", t:"#tools", a:"#about", d:"#docs" };
      if (e.key === "Enter"){
        e.preventDefault();
        navigateTo("#hub");
        return;
      }
      if (key in map){
        e.preventDefault();
        navigateTo(map[key]);
      }
    });

    window.PCBMenu = {
      open: () => setMenuOpen(true),
      close: () => setMenuOpen(false),
      toggle: toggleMenu
    };
  </script>
</body>
</html>
